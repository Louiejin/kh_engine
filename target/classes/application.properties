spring.datasource.url=jdbc:mysql://localhost:3306/kh_engine
spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=kh_engine
spring.datasource.schema=kh_engine
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1

spring.jpa.database=mysql
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=kh_engine

spring.jackson.serialization.write_dates_as_timestamps=false

spring.resources.cache-period=0

server.compression.enabled=true
server.compression.mime-types=text/html,text/plain,text/xml,application/xhtml+xml,text/css,application/javascript,image/svg+xml
server.compression.min-response-size=128
server.port=8081
